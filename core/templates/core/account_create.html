{% extends 'core/base.html' %}
{% if request.user.is_superuser %}
{% block title %} {{ title }} {% endblock %}<
{% block content %}
    <h1>Создание аккаунта пользователя</h1>
    <form action="{% url 'core:account_create' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Создать</button>
        <a class="btn btn-secondary" href="{% url 'core:accounts' %}" role="button">Вернуться к аккаунтам</a>
    </form>
{% endblock %}
{% endif %}
