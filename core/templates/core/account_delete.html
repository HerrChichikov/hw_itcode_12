{% extends 'core/base.html' %}
{% if request.user.is_superuser %}
{% block title %} {{ title }} {% endblock %}<
{% block content %}
    <h1>Удалить пользователя {{ user.name }}?</h1>
    <form action="{% url 'core:account_delete' pk=user.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-danger" type="submit">Удалить</button>
        <a class="btn btn-secondary" href="{% url 'core:accounts' %}" role="button">Вернуться к аккаунтам</a>
    </form>
{% endblock %}
{% endif %}
